<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
	<link rel="stylesheet" href="style.css">
	<title>Image slider</title>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div
				style="
					background: linear-gradient(229.99deg, #f1cb58 -26%, #e8d089 145%);
				"
			>
				<h1>Snow in the desert</h1>
				<p>Love, death & robots</p>
			</div>
			<div
				style="
					background: linear-gradient(215.32deg, #584d99 -1%, #3e3880 124%);
				"
			>
				<h1>Life Hutch</h1>
				<p>Love, death & robots</p>
			</div>
			<div
				style="
					background: linear-gradient(221.87deg, #03839a 1%, #0474a1 128%);
				"
			>
				<h1>Zima Blue</h1>
				<p>Love, death & robots</p>
			</div>
			<div
				style="
					background: linear-gradient(220.16deg, #037747 -8%, #32ec4e 138%);
				"
			>
				<h1>Automated Customer Service</h1>
				<p>Love, death & robots</p>
			</div>
		</div>
		<div class="main-slide">
			<div
				style="
					background-image: url('https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww');
				"
			></div>
			<div
				style="
					background-image: url('https://images.unsplash.com/photo-1515224526905-51c7d77c7bb8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNlYXxlbnwwfHwwfHx8MA%3D%3D');
				"
			></div>
			<div
				style="
					background-image: url('https://images.unsplash.com/photo-1512508497406-d4c5505afbca?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3VufGVufDB8fDB8fHww');
				"
			></div>
			<div
				style="
					background-image: url('https://images.unsplash.com/photo-1563630381190-77c336ea545a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHN1bnxlbnwwfHwwfHx8MA%3D%3D');
				"
			></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
